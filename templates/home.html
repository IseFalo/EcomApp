{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Welcome Ecommer</h1>
    <hr>
    <div class="container">
        <div class="row mt-3">
            {% for p in product_list %}
            <div class="col-md-4">
                <div class="m-4">
                    <a href="{% url 'ecomapp:productdetail' p.slug%}"><h3>{{p.title}}</h3></a>
                    <img src="{{p.image.url}}" alt=""  class="img-fluid" style="height: 2500; object-fit:cover;">
                    <p>Price: <strike>{{p.marked_price}}$</strike> {{p.selling_price}}$</p>
                    <a href="{% url 'ecomapp:addtocart' p.id %}" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    
{% endblock %}
