<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <a href="{% url 'ecomapp:home' %}">Home| </a>
    <a href="{% url 'ecomapp:about' %}">About Us| </a>
    <a href="{% url 'ecomapp:contact' %}">Contact Us| </a>
    <a href="{% url 'ecomapp:allproducts' %}">All Products| </a>
    <a href="{% url 'ecomapp:mycart' %}">My Cart| </a>
    {% if request.user.customer %}
    Welcome {{request.user.username}}
    <a href="{% url 'ecomapp:customerlogout' %}">Logout| </a> 
    {% else %}
    <a href="{% url 'ecomapp:customerregistration' %}">Register| </a>
    <a href="{% url 'ecomapp:customerlogin' %}">Login| </a>
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="{% url 'ecomapp:search' %}" method="get">
                    <input type="text" name="keyword" placeholder="Search product here..." required>
                    <button>Search</button>
                </form>
            </div>
        </div>
    </div>
    {% block content %}

    <h1>Welcome Ecommer</h1>
    {% endblock %}
</body>
</html>
